<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <!-- Tailwind & daisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-lato {
            font-family: "Lato", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="flex items-center p-4 bg-[#F85559] rounded-full">
                <div class="hidden md:block flex-1 justify-center">
                    <div class="flex items-center justify-between list-none text-white  mx-4">
                        <li class="px-2"><a>Home</a></li>
                        <li class="px-2"><a>About Us</a></li>
                        <li class="px-2"><a>Shop</a></li>
                        <li class="px-2"><a>All Fruits</a></li>
                    </div>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <img src="images/logo.png" alt="">
                    <a class="btn btn-ghost text-4xl font-bold rounded-full text-white">Fruit Burst</a>
                </div>
                <div class="flex-1 flex items-center justify-end pe-4">
                    <div class="dropdown md:hidden text-white">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="hidden md:block">
                        <button class="btn btn-ghost rounded-full bg-white input input-bordered">
                            <input type="text" placeholder="Search here" class=" w-24" />
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>


                </div>
            </div>
        </nav>
    </header>

</html>
